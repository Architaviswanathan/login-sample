<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign In</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white rounded-none">
    <div class="flex items-center justify-center mb-4">
        <img class="object-center h-12 w-72" src="amazon.jpg" alt="Amazon Logo">
      </div>
  <div class="flex flex-col items-center  h-screen">
    <div class="max-w-md w-full mx-auto">
      <div class=" bg-gray-100 rounded shadow-md px-8 py-6">
        <h1 class="text-4xl font-semibold mb-6 text-left">Sign in</h1>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Or Mobile Number</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email address">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-yellow-300 hover:bg-yellow-600 text-black font-normal py-1 px-40 rounded focus:outline-none focus:shadow-outline" type="submit">Continue</button>
         </div>  
         <div class="flex items-center justify-between">
            <p class="text-black text-base font-normal py-2 px-2">By continuing, you agree to Amazon's <span class="text-blue-600">Conditions of Use </span> and <span class="text-blue-600">Notice.</span></p>
         </div> 
         <div>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Forgot Password?</a>
        </div>
        <div>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Other issues with Sign-In</a>  
        </div>
        </form>
      </div>
      <div class="divide-y divide-dashed "><div class="text-center py-1"><h5 aria-level="5">New to Amazon?</h5></div></div>
      <div class="mb-4">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Create your new account">
      </div>
      </div>
      <div class="flex items-center justify-between ">
        <pre class="text-xs font-normal text-blue-600">Conditions of Use  Privacy Notice  Help</pre>
      </div>
      <p class="mt-4 text-center text-gray-500 text-xs">&copy; 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </div>

</body>
</html>
